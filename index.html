<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DPS Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #msg {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>DPS Entry Form</h2>
    <form id="dpsForm">
      <label for="NAME">Name</label>
      <input type="text" name="NAME" required>

      <label for="PHONE">Phone</label>
      <input type="tel" name="PHONE" required>

      <label for="ACCOUNT_NO">Account No.</label>
      <input type="text" name="ACCOUNT_NO" required>

      <label for="DPS_AMOUNT">DPS Amount</label>
      <input type="number" name="DPS_AMOUNT" required>

      <label for="DPS_START">DPS Start</label>
      <input type="date" name="DPS_START" required>

      <button type="submit">Submit</button>
    </form>
    <div id="msg"></div>
  </div>

  <script>
    const form = document.getElementById("dpsForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const url = "https://script.google.com/macros/s/AKfycbyBV8z-7G8cyxnnxo3WEX8zPbighy78tKjlZimq3vrwJQK9htrajHmHeIenfD7_84nT/exec"; // আপনার URL

      try {
        const res = await fetch(url, {
          method: "POST",
          body: formData,
        });
        const data = await res.json();

        if (data.result === "success") {
          msg.style.color = "green";
          msg.textContent = data.message;
          form.reset();
        } else {
          msg.style.color = "red";
          msg.textContent = "Failed to save data.";
        }
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>

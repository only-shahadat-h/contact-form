<!-- DPS Form Section -->
<section id="dps-form" style="padding: 3rem; background: #f8f9fa; font-family: 'Noto Sans Bengali', sans-serif;">
  <div style="max-width: 600px; margin: auto; background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
    <h2 style="text-align:center; margin-bottom: 1.5rem; color:#2c3e50;">ЁЯТ╝ DPS Registration Form</h2>

    <form name="dps-form" method="POST" style="display:flex; flex-direction:column; gap:1rem;">
      
      <label for="name">ЁЯСд NAME</label>
      <input type="text" id="name" name="NAME" required style="padding:0.8rem; border:1px solid #ccc; border-radius:8px; font-size:1rem;">

      <label for="phone">ЁЯУЮ PHONE</label>
      <input type="tel" id="phone" name="PHONE" required style="padding:0.8rem; border:1px solid #ccc; border-radius:8px; font-size:1rem;">

      <label for="account">ЁЯПж ACCOUNT NO.</label>
      <input type="text" id="account" name="ACCOUNT_NO" required style="padding:0.8rem; border:1px solid #ccc; border-radius:8px; font-size:1rem;">

      <label for="amount">ЁЯТ░ DPS-AMOUNT</label>
      <input type="number" id="amount" name="DPS_AMOUNT" required style="padding:0.8rem; border:1px solid #ccc; border-radius:8px; font-size:1rem;">

      <label for="start">ЁЯУЕ DPS START</label>
      <input type="date" id="start" name="DPS_START" required style="padding:0.8rem; border:1px solid #ccc; border-radius:8px; font-size:1rem;">

      <button type="submit" style="padding:1rem; background:#2c3e50; color:#fff; border:none; border-radius:8px; font-size:1.1rem; cursor:pointer; transition:0.3s;">
        тЬЕ Submit
      </button>
    </form>

    <p id="form-status" style="margin-top:1rem; font-weight:bold; text-align:center;"></p>
  </div>
</section>

<script>
  const form = document.forms['dps-form'];
  const statusEl = document.getElementById('form-status');

  // ржЖржкржирж╛рж░ Google Apps Script рж▓рж┐ржВржХ
  const scriptURL = "https://script.google.com/macros/s/AKfycbyBV8z-7G8cyxnnxo3WEX8zPbighy78tKjlZimq3vrwJQK9htrajHmHeIenfD7_84nT/exec";

  form.addEventListener('submit', e => {
    e.preventDefault();
    statusEl.textContent = "тП│ рж╕рж╛ржмржорж┐ржЯ рж╣ржЪрзНржЫрзЗ...";
    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
    .then(response => {
      if (response.ok) {
        statusEl.textContent = "тЬЕ рж╕ржлрж▓ржнрж╛ржмрзЗ рж╕рж╛ржмржорж┐ржЯ рж╣рзЯрзЗржЫрзЗ!";
        form.reset();
      } else {
        statusEl.textContent = "тЭМ рж╕ржорж╕рзНржпрж╛ рж╣рзЯрзЗржЫрзЗ, ржЖржмрж╛рж░ ржЪрзЗрж╖рзНржЯрж╛ ржХрж░рзБржиред";
      }
    })
    .catch(error => {
      console.error("Error!", error);
      statusEl.textContent = "тЭМ рж╕ржорж╕рзНржпрж╛ рж╣рзЯрзЗржЫрзЗ, ржЖржмрж╛рж░ ржЪрзЗрж╖рзНржЯрж╛ ржХрж░рзБржиред";
    });
  });
</script>

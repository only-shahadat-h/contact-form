<!-- Form Section -->
<section id="dps-form">
  <h2>DPS Form</h2>
  <form name="dps-form" method="POST">
    
    <label for="name">NAME:</label>
    <input type="text" id="name" name="NAME" required>

    <label for="phone">PHONE:</label>
    <input type="tel" id="phone" name="PHONE" required>

    <label for="account">ACCOUNT NO.:</label>
    <input type="text" id="account" name="ACCOUNT_NO" required>

    <label for="amount">DPS-AMOUNT:</label>
    <input type="number" id="amount" name="DPS_AMOUNT" required>

    <label for="start">DPS START:</label>
    <input type="date" id="start" name="DPS_START" required>

    <label for="end">MONTH END:</label>
    <input type="date" id="end" name="MONTH_END" required>

    <button type="submit">Submit</button>
  </form>
  <p id="form-status"></p>
</section>

<script>
  const form = document.forms['dps-form'];
  const statusEl = document.getElementById('form-status');

  // আপনার Google Apps Script লিংক
  const scriptURL = "https://script.google.com/macros/s/AKfycbyBV8z-7G8cyxnnxo3WEX8zPbighy78tKjlZimq3vrwJQK9htrajHmHeIenfD7_84nT/exec";

  form.addEventListener('submit', e => {
    e.preventDefault();
    statusEl.textContent = "⏳ সাবমিট হচ্ছে...";
    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
    .then(response => {
      if (response.ok) {
        statusEl.textContent = "✅ সফলভাবে সাবমিট হয়েছে!";
        form.reset();
      } else {
        statusEl.textContent = "❌ সমস্যা হয়েছে, আবার চেষ্টা করুন।";
      }
    })
    .catch(error => {
      console.error("Error!", error);
      statusEl.textContent = "❌ সমস্যা হয়েছে, আবার চেষ্টা করুন।";
    });
  });
</script>
